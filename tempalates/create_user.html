<!-- templates/create_user.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">Создать пользователя</h1>
    <form action="{{ url_for('create_user') }}" method="POST" class="max-w-lg">
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Имя пользователя:</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Пароль:</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="is_moderator" class="inline-flex items-center">
                <input type="checkbox" id="is_moderator" name="is_moderator"
                       class="form-checkbox h-5 w-5 text-blue-600">
                <span class="ml-2 text-gray-700">Модератор</span>
            </label>
        </div>
        <div class="mb-4">
            <label for="organization_id" class="block text-gray-700">Организация:</label>
            <select id="organization_id" name="organization_id" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Не назначена</option>
                {% for org in organizations %}
                    <option value="{{ org.id }}">{{ org.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <button type="submit"
                    class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
                Создать
            </button>
            <a href="{{ url_for('admin_panel') }}"
               class="ml-4 text-blue-500 hover:underline">
                Отмена
            </a>
        </div>
    </form>
</div>
{% endblock %}
