<!-- templates/edit_organization.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">Редактировать организацию</h1>
    <form action="{{ url_for('edit_organization', org_id=organization.id) }}" method="POST" class="max-w-lg">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Название организации:</label>
            <input type="text" id="name" name="name" value="{{ organization.name }}" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="is_active" class="inline-flex items-center">
                <input type="checkbox" id="is_active" name="is_active" {% if organization.is_active %}checked{% endif %}
                       class="form-checkbox h-5 w-5 text-blue-600">
                <span class="ml-2 text-gray-700">Активна</span>
            </label>
        </div>
        <div>
            <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                Обновить
            </button>
            <a href="{{ url_for('admin_panel') }}"
               class="ml-4 text-blue-500 hover:underline">
                Отмена
            </a>
        </div>
    </form>
</div>
{% endblock %}
