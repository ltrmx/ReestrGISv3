<!-- templates/create_organization.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">Создать организацию</h1>
    <form action="{{ url_for('create_organization') }}" method="POST" class="max-w-lg">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Название организации:</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <button type="submit"
                    class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
                Создать
            </button>
            <a href="{{ url_for('admin_panel') }}"
               class="ml-4 text-blue-500 hover:underline">
                Отмена
            </a>
        </div>
    </form>
</div>
{% endblock %}
